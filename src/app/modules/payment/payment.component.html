<div class="payment-container">
  <h2>ชำระเงิน</h2>
  <div class="qr-code">
    <p>สแกน QR Code เพื่อชำระเงิน:</p>
    <img src="assets/img/qr1.png" alt="QR Code Image">
  </div>
  <div class="upload-slip">
    <p>อัพโหลดสลิปการโอนเงิน:</p>
    <input type="file" (change)="handleSlipUpload($event)" />
    <img *ngIf="uploadedSlip" [src]="uploadedSlip" alt="Uploaded Slip" class="uploaded-slip-img" />
  </div>
  <button class="btn-payment" (click)="processPayment()">ชำระสินค้า</button>
</div>
