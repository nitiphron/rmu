<div class="order-status-container">
  <h2 class="order-status-header">Order Status</h2>
  <div *ngIf="orderDetails">
    <h2>Order Status</h2>
    <p><strong>Order ID:</strong> {{ orderDetails.id }}</p>
    <p><strong>Address:</strong> {{ orderDetails.address }}</p>
    <p><strong>City:</strong> {{ orderDetails.city }}</p>
    <p><strong>Country:</strong> {{ orderDetails.country }}</p>
   
    <button (click)="navigateToDashboardAdmin()">Home</button>
  </div>
</div>
