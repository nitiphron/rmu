<div class="cart-container">
    <h2>ตะกร้าสินค้า</h2>
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <p>{{ item.name }} - {{ item.price }}</p>
        <button (click)="removeFromCart(item.id)">ลบออกจากตะกร้า</button>
      </div>
    </div>
    <p>ราคารวม: {{ totalPrice }} บาท</p>
    <button (click)="clearCart()">ล้างตะกร้า</button>
    <button (click)="goToPaymentPage()">ชำระสินค้า</button>
  </div>
